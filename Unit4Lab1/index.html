<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <p id="totalID">Total: <span> $0.00 </span></p>
    <div class="container">
        <button id="lime">Lime Cola $2.00</button>
        <button id="salted">Salted $3.00</button>
        <button id="choc">Choc $4.00</button>
        <button id="gummies">Gummies $6.00</button>
    </div>
    <div class="partTwo">
        <form id="formID">
        <label for="coinCount">Amount?</label>
        <input type="number" id="coinCount" name="coinCount">
        <label for="coinTypes">Which coin?</label>
            <select id="coinTypes" name="coinTypes">
                <option value="penny">Penny</option>
                <option value="nickel">Nickel</option>
                <option value="dime">Dime</option>
                <option value="quarter">Quarter</option>
            </select>
        <button id="makeMoney" type = "submit">Make Money!</button>
    </form>
        <div id="theCoins"></div>
    </div>
    <div class="partThree">
        <button id="#lightBulb">Light Bulb</button>
        <div class="pressButtons">
            <button id="on">On</button>
            <button id="off">Off</button>
            <button id="toggle">Toggle</button>
            <button id="end">End</button>
        </div>
    </div>
    <script src ="script.js"></script>
</body>
</html>
